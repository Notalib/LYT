<div data-role="page" id="book-player" data-theme="a" data-title="Afspil bog | Nota Bibliotek">
  <header id="control-header" data-role="header">
    <nav id="navigation">
      <ul class="navigation-list">
        <li class="nav-back">
        <!-- Important that there is no spaces in between the <a> tags.
             Otherwise JAWS will have problems reading it aloud.
             We should probably fix this by using real <buttons> instead
             of <a> tags disguising as buttons.
        --!>
          <a
            id="close-player-button"
            role="button"
            title="Tilbage til Nota.dk"
            aria-label="Tilbage til Nota.dk"
            tabindex="0"><span class="ui-icon ui-icon-arrow-left_icn"></span></a>
        </li>
        <li id="book-play-menu" class="nav-controls">
          <a
            role="button"
            class="previous-section"
            title="Tilbage (Alt+venstrepil)"
            aria-label="Tilbage"
            tabindex="0"><span class="ui-icon ui-icon-back_btn"></span></a>
          <a
            role="button"
            class="back15"
            title="Tilbage 15 sekunder"
            aria-label="Tilbage 15 sekunder"
            tabindex="0"><span class="ui-icon ui-icon-rewind15_btn"></span></a>
          <a
            role="button"
            class="lyt-play-pause-btn lyt-pause"
            title="Pause (Ctrl+Alt+mellemrum)"
            aria-label="Pause"
            tabindex="0"><span class="ui-icon ui-icon-pause_btn"></span></a>
          <a
            role="button"
            class="lyt-play-pause-btn lyt-play"
            title="Afspil (Ctrl+Alt+mellemrum)"
            aria-label="Afspil"
            tabindex="0"><span class="ui-icon ui-icon-play_btn"></span></a>
          <a
            role="button"
            class="forward15"
            title="Frem 15 sekunder"
            aria-label="Frem 15 sekunder"
            tabindex="0"><span class="ui-icon ui-icon-forward15_btn"></span></a>
          <a
            role="button"
            class="next-section"
            title="Frem (Alt+højrepil)"
            aria-label="Frem"
            tabindex="0"><span class="ui-icon ui-icon-forward_btn"></span></a>
        </li>
        <li class="nav-progressbox player-book-info" id="jp_container_1">
          <div class="progressbox-title">
            <h1 class="book-title">
              <span id="player-book-title">Titel</span> af <span id="player-book-author">Forfatter</span>
            </h1>
          </div>

          <div class="progressbox-progress">
            <div class="jp-progress">
              <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
              </div>
            </div>
          </div>

          <div class="progressbox-progress-info jp-time-holder" id="book-chapter-menu">
            <div id="player-current-time">
              <span class="jp-current-time">-</span>
            </div>
            <h2 class="player-chapter-title">Kapitel</h2>
            <div id="player-duration">
              <span class="jp-duration">-</span>
            </div>
          </div>
        </li>
        <li class="nav-settings">
          <a
            role="button"
            id="bookmark-add-button"
            title="Sæt bogmærke"
            aria-label="Sæt bogmærke"
            tabindex="0"><span class="ui-icon ui-icon-add_bookmark_icn"></span></a>
          <a
            role="button"
            id="settings-button"
            title="Bogindstillinger"
            aria-label="Bogindstillinger"
            tabindex="0"><span class="ui-icon ui-icon-book_settings_icn"></span></a>
          <a
            role="button"
            id="book-index-button"
            href="#sidebar"
            title="Indholdsfortegnelse & Bogmærker"
            aria-label="Indholdsfortegnelse & Bogmærker"
            tabindex="0"><span class="ui-icon ui-icon-index_icn"></span></a>
        </li>
      </ul>
    </nav>
  </header>

  <div id="book-content" data-role="content">
    <div id="book-context-content">
    </div>

    <div id="book-cartoon-content">
    </div>

    <div id="book-plain-content">
    </div>
  </div>

  <div data-role="panel" data-position="right" data-position-fixed="true" data-display="push" id="sidebar">
    <nav class="nav nav-tabs">
      <ul class="tablist" role="tablist">
        <li
          id="tab-toc"
          class="tab"
          role="tab"
          aria-controls="panel-toc"
          aria-selected="true">
          <span class="ui-icon ui-icon-index_dark_icn"></span>
        </li>
        <li
          id="tab-bookmarks"
          class="tab"
          role="tab"
          aria-controls="panel-bookmarks"
          aria-selected="false">
          <span class="ui-icon ui-icon-bookmark"></span>
        </li>
      </ul>
    </nav>
    <div
      id="panel-toc"
      class="ui-body-d ui-content tabcontent"
      aria-labelledby="tab-toc"
      aria-hidden="false"
      role="tabpanel">
      <ul id="toc-list" class="sidebar-list">
      </ul>
    </div>
    <div
      id="panel-bookmarks"
      class="ui-body-d ui-content tabcontent"
      aria-labelledby="tab-bookmarks"
      aria-hidden="true"
      role="tabpanel">
      <ul id="bookmark-list" class="sidebar-list">
      </ul>
    </div>
  </div>
</div>
