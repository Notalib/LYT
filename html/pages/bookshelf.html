<div data-role="page" id="bookshelf" data-title="Mine bøger | E17 Direkte">
  <header data-role="header" data-theme="b">
      <a
        id="bookshelf-search-icon"
        class="gatrack ui-disabled"
        data-role="button"
        role="button"
        href="#search"
        data-iconpos="notext"
        data-icon="search_menu_icn"
        data-iconshadow="false"
        aria-label="Søg"
        data-l10n="Search">Søg</a>
      <h1 data-l10n="My books">Mine bøger</h1>
      <a
        class="gatrack"
        data-role="button"
        role="button"
        href="#profile"
        data-icon="settings_menu_icn"
        data-iconpos="notext"
        data-iconshadow="false"
        data-l10n="Profile">Profil</a>
  </header>
  <div data-role="content" class="bookshelf-content" data-theme="a">
      <ul data-role="listview" role="list" data-split-icon="delete_icn" data-split-theme="a">
      </ul>
      <div data-role="fieldcontain">
          <a
            data-inline="true"
            id="more-bookshelf-entries"
            href=""
            data-role="button"
            data-l10n="Fetch more books">
            Se flere bøger
          </a>
      </div>
  </div>
</div>
